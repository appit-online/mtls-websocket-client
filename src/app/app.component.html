<nb-layout>
  <nb-layout-header>
      <div class="header-container">
        <div class="logo-container">
          <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
            <nb-icon icon="menu-2-outline"></nb-icon>
          </a>
          <a class="logo h3" href="#">WebSocket Client</a>
        </div>

      </div>

      <div class="header-container right-container" >
        <nb-action class="control-item contact-us" style="margin-right:.75rem">
          <a class="appearance-ghost size-medium status-primary shape-rectangle icon-start ng-star-inserted transitions" nbbutton href="mailto:support@appit-online.de">
            <nb-icon style="margin-right:.75rem" icon="email-outline"></nb-icon>
            <span style="text-transform:uppercase">Contact US</span>
          </a>
        </nb-action>

        <nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary">
          <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
        </nb-select>
      </div>
  </nb-layout-header>

  <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
    <nb-menu [items]="items" ></nb-menu>
  </nb-sidebar>


  <nb-layout-column>
      <router-outlet></router-outlet>
    </nb-layout-column>
  <nb-layout-footer fixed>
    <!-- Insert footer here -->
  </nb-layout-footer>
</nb-layout>
